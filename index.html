<!DOCTYPE HTML>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Lightbox</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
  <link rel="stylesheet" href="assets/dist/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

  <header>
    <div class="wrapper">
      <div class="row">
        <div class="col-6 col-vcenter">
          <h1 class="text-uppercase">Lightbox.js</h1>
          <small>v. 0.0.1</small>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="wrapper">
      <div class="row">
        <div class="col-12">
          <h2 class="title-3 text-uppercase">Image Gallery</h2>
        </div>
        <div class="col-2 sm-3">
          <a class="lightbox lightbox-gallery" data-content="lb-content-1" href="#">
            <img src="http://via.placeholder.com/300x300" alt="Alt Text" />
          </a>
          <span id="lb-content-1" class="lightbox-content">
            <img class="fleft" src="http://via.placeholder.com/726x444" alt="Alt Text">
          </span>
        </div>
        <div class="col-2 sm-3">
          <a class="lightbox lightbox-gallery" data-content="lb-content-2" href="#">
            <img src="http://via.placeholder.com/300x300" alt="Alt Text" />
          </a>
          <span id="lb-content-2" class="lightbox-content">
            <img class="fleft" src="http://via.placeholder.com/444x726" alt="Alt Text">
          </span>
        </div>
        <div class="col-2 sm-3">
          <img class="lightbox lightbox-gallery" data-content="lb-content-3" src="http://via.placeholder.com/300x300" alt="Alt Text" />
          <span id="lb-content-3" class="lightbox-content">
            <img class="fleft" src="http://via.placeholder.com/500x500" alt="Alt Text">
          </span>
        </div>
        <div class="col-2 sm-3">
          <img class="lightbox lightbox-gallery" data-content="lb-content-4" src="http://via.placeholder.com/300x300" alt="Alt Text" />
          <span id="lb-content-4" class="lightbox-content">
            <img class="fleft" src="http://via.placeholder.com/1024x600" alt="Alt Text">
          </span>
        </div>
      </div>
    </section>

    <section class="wrapper">
      <div class="row">
        <div class="col-12">
          <h2 class="title-3 text-uppercase">Modal/Mixed Content</h2>
        </div>
        <div class="col-12">
          <button class="btn lightbox" data-content="modal-1-content">Click Me</button>
          <div id="modal-1-content" class="lightbox-content">
            <div class="modal-content">
              <h3 class="title-5 text-uppercase">Welcome!</h3>
              <p>Sign in to your account.</p>
              <input type="email" name="email" placeholder="e-mail account">
              <input type="password" name="password" placeholder="password">
              <input class="btn full-width" type="submit" name="submit" value="Sign In">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <small>Desenvolvido por <a class="no-underline" href="http://victordiego.com/" target="_blank">V.</a></small>
  </footer>

  <script src="assets/dist/js/main.js"></script>

</body>
</html>
